<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .board{
            margin: 30 auto;
            background-image: url(square-svgrepo-com.svg);
            background-size: 30px;
            background-repeat: calc(20);
            position: relative;
            display: grid;
        }
        .snake{
            position: absolute;
            background-color: rgba(13, 39, 154);
            border-radius: 10px;
        }
        .food{
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="gameStart();">Start</button>
        <button onclick="gamePause();">Pause</button>
        <button onclick="gameRestart();">Restart</button>
    </div>
    <div>Score:<p id="eatCounter"></p></div>

    <section class="board" id="board">
    </section>

    <div>
        <button onclick="changeDirection('up');">Up</button>
        <button onclick="changeDirection('down');">Down</button>
        <button onclick="changeDirection('left');">Left</button>
        <button onclick="changeDirection('right');">Right</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
